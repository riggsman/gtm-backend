version: "3.9"

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: backend-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-tgmi}
      MYSQL_USER: ${DB_USER:-tgmi}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tgmiadmin}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Backend Application Service
  backend:
    image: ${IMAGE_NAME:-backend-app}:${IMAGE_TAG:-latest}
    container_name: backend-app
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      # Override DB_HOST to use service name
      DB_HOST: db
      DB_PORT: 3306
      ENVIRONMENT: production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  backend-network:
    driver: bridge
